<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Akash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button gray">AC</button>
            <button class="button gray">+/-</button>
            <button class="button gray">%</button>
            <button class="button yellow">/</button>
        </div>
        <div class="row">
            <button class="button dark_gray">7</button>
            <button class="button dark_gray">8</button>
            <button class="button dark_gray">9</button>
            <button class="button yellow">*</button>
        </div>
        <div class="row">
            <button class="button dark_gray">4</button>
            <button class="button dark_gray">5</button>
            <button class="button dark_gray">6</button>
            <button class="button yellow">-</button>
        </div>
        <div class="row">
            <button class="button dark_gray">1</button>
            <button class="button dark_gray">2</button>
            <button class="button dark_gray">3</button>
            <button class="button yellow">+</button>
        </div>
        <div class="row">
            <button class="button dark_gray long">0</button>
            <button class="button dark_gray">.</button>
            <button class="button yellow">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
